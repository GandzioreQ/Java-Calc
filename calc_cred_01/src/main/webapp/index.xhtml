<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Credit Calculator</title>
</h:head>
<h:body>

	<h1>Prosty kalkulator kredytowy</h1>

	<h:form>
  		Kwota: <h:inputText value="#{creditBB.amount}" />
		<br />
  		Lata: <h:inputText value="#{creditBB.period}" />
		<br />
		Oprocentowanie: <h:inputText value ="#{creditBB.rate}" />
		<br />
		<h:messages id="msg" />
		
		<p>Opłata wynosi: #{creditBB.result} zł.</p>
		<h:commandButton value="Oblicz ratę" action="#{creditBB.countRate()}"/>

	</h:form>

</h:body>
</html>
